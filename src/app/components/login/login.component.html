<div class="container" id="main-wrapper" style="margin-top: 5em; margin-bottom: 50em;">
    <div class="row justify-content_center">
        <div class="col-xl-10">
            <div class="card-body p-0">
                <div class="row no-gutters">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="mb-5">
                                <h3 class="h4 text-theme text-center"> Login</h3>
                            </div>
                            <h6 class="h5 mb-0">Heureux de vous revoir</h6>
                            <p class="text-muted mt-2 mb-5">
                                Entrez vontre identifiant et mot de passe pour accéder à l'interface administrateur
                            </p>
                            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                                <div class="form-group">
                                    <label for="username">Nom d'utilisateur </label>
                                    <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required>
                                <span class="help-block" style="color: red;" *ngIf="usernameInput.invalid && usernameInput.touched">
                                    Veuillez entrez un nom d'utilisateur
                                </span>
                                </div>

                                <div class="form-group mb-5">
                                    <label for="exampleInputPassword">Mot de passe </label>
                                    <input type="password" class="form-control" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required>
                                    <span class="help-block" style="color: red;" *ngIf="passwordInput.invalid && passwordInput.touched">
                                        Veuillez entrez un mot de passe
                                    </span>
                                </div>
                                
                                <button type="submit" class="btn btn-blue" [disabled]="showLoading">
                                    <!-- Affiche le spinner et le texte de chargement seulement si showLoading est true -->
                                    <span *ngIf="showLoading" class="d-flex align-items-center">
                                        <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                                        <span class="ml-2">Chargement...</span>
                                    </span>
                                    
                                    <!-- Affiche le texte "Se connecter" si showLoading est false -->
                                    <span *ngIf="!showLoading">Se connecter</span>
                                </button>
                                
                                <!-- Espacement entre le bouton et le lien -->
                                <div class="mt-3">
                                    <a href="#" class="forgot-link text-primary">Mot de passe oublié ?</a>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a routerLink="/register" href="register.html" class="text-primary ml-1">register</a></p>
        </div>
    </div>
</div>
