<ng-container *ngIf="vehicule.length!=0">
    <div class="container mt-5">
        <a routerLink="/vehicule" class="btn-room" style="float: left;">
            <i class="bi bi-arrow-left-cycle"></i>Voir lesautres Véhicules
        </a>
        <div class="d-flex d-inline-block justify-content-end">
            <h3>Votre panier : {{grandTotal}}€</h3>
        </div>
        <div class="float-right mt-5">
            <td>
                <button class="btn-emptyCart" (click)="emptyCart()">Vider le panier</button>
            </td>
        </div>
        <div class="card-table mt-5">
            <div class="table-respponsive" style="overflow-x: auto;">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let item of vehicule; let i = index" class="row-gap: 10px">
                            <td>{{i+1}}</td>
                            <td>
                                <img src="http://localhost:8086/images/{{item.imageVehicule}}" style="width: 20em;"alt="image">
                            </td>
                            <td>{{item.matricule}}</td>
                            <td>{{item.anneemodel}}</td>
                            <td>{{item.prix}}</td>
                            <td>{{item.descriptif}}</td>
                            <td>{{item.stockQty}}</td>
                            <td>
                                <button><i (click)="decProduct()" class="fas fa-minus-square">Decrease</i></button>
                            </td>
                            <td>
                                <button (click)="incProduct()" class="fas fa-plus-square">Increase<i></i></button>
                            </td>
                            <td>
                                <button (click)="removeCartItem()" class="btn btn-danger">Delete<i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
