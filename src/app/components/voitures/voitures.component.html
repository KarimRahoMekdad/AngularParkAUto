<div class="container">
    <!-- Titre de la page -->
    <h2 class="text-center my-4">Liste des voitures</h2>
    <!-- Conteneur des cartes -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <ng-container *ngFor="let item of voitures">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card">
                        <img src="http://localhost:8086/images/{{item.imageVehicule}}" class="card-img-top" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">Matricule: {{item.matricule}}</h5>
                            <p class="card-text"><strong>Année modèle:</strong> {{item.anneeModel}}</p>
                            <p class="card-text"><strong>Prix:</strong> {{item.prix}}€</p>
                            <p class="card-text"><strong>Descriptif:</strong> {{item.descriptif}}</p>
                            <button class="btn btn-primary fav m-1 md-raised" (click)="actionAddToCart(item)">Ajouter au panier</button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
